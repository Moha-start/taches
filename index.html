<!DOCTYPE html>
<html>
<head>
    <title>Liste des tâches</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .task { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .task button { margin-left: 10px; }
        .completed { text-decoration: line-through; color: green; }
        .pending { color: black; }
    </style>
</head>
<body>
    <h1>Liste des tâches</h1>
    <div>
        <input type="text" id="note" placeholder="Entrez votre tâche">
        <input type="datetime-local" id="deadline" placeholder="Date limite">
        <button onclick="addTask()">Ajouter</button>
    </div>
    <div id="tasks"></div>

    <script>
        function loadTasks() {
            fetch('https://script.google.com/macros/s/AKfycbyTkQbhx48PvWFeUypMmo4EuHPCOPqaGdymprHPV8_9roHzBCciYD8rpPKOgtalaTg/exec')
                .then(response => response.json())
                .then(data => {
                    const tasksDiv = document.getElementById('tasks');
                    tasksDiv.innerHTML = '';
                    data.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = 'task';
                        const statusClass = task.status === 'Completed' ? 'completed' : 'pending';
                        taskDiv.innerHTML = `<span class="${statusClass}">${task.deadline} : ${task.note} (${task.status})</span>
                            <button onclick="deleteTask('${task.deadline}')">Supprimer</button>
                            <button onclick="validateTask('${task.deadline}')" ${task.status === 'Completed' ? 'disabled' : ''}>Valider</button>`;
                        tasksDiv.appendChild(taskDiv);
                    });
                });
        }

        function addTask() {
            const note = document.getElementById('note').value;
            const deadline = document.getElementById('deadline').value;
            if (note && deadline) {
                fetch(`https://script.google.com/macros/s/AKfycbyTkQbhx48PvWFeUypMmo4EuHPCOPqaGdymprHPV8_9roHzBCciYD8rpPKOgtalaTg/exec?add=true&note=${encodeURIComponent(note)}&deadline=${encodeURIComponent(deadline)}`)
                    .then(() => {
                        document.getElementById('note').value = '';
                        document.getElementById('deadline').value = '';
                        loadTasks();
                    });
            }
        }

        function deleteTask(deadline) {
            fetch(`https://script.google.com/macros/s/AKfycbyTkQbhx48PvWFeUypMmo4EuHPCOPqaGdymprHPV8_9roHzBCciYD8rpPKOgtalaTg/exec?delete=true&deadline=${encodeURIComponent(deadline)}`)
                .then(() => loadTasks());
        }

        function validateTask(deadline) {
            fetch(`https://script.google.com/macros/s/AKfycbyTkQbhx48PvWFeUypMmo4EuHPCOPqaGdymprHPV8_9roHzBCciYD8rpPKOgtalaTg/exec?validate=true&deadline=${encodeURIComponent(deadline)}`)
                .then(() => loadTasks());
        }

        // Charger les tâches au démarrage
        window.onload = loadTasks;
    </script>
</body>
</html>
